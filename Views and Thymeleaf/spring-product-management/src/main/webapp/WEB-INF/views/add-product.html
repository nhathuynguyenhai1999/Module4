<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form action="/add" method="post" th:object="${product}">
    <label>Name:</label>
    <label>
        <input type="text" th:field="*{p.name}" required>
    </label><br>
    <label>Price:</label>
    <label>
        <input type="number" step="0.01" th:field="*{p.price}" required>
    </label><br>
    <label>Description:</label>
    <label>
        <textarea th:field="*{p.description}" required></textarea>
    </label><br>
    <label>Manufacturer:</label>
    <label>
        <input type="text" th:field="*{p.manufacturer}" required>
    </label><br>
    <button type="submit">Add Product</button>
</form>
<a href="/">Back to Product List</a>
</body>
</html>
