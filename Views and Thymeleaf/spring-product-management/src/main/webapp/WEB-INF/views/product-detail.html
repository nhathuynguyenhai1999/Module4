<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<h1>Product Detail</h1>
<p>ID: <span th:text="${product.id}"></span></p>
<p>Name: <span th:text="${product.name}"></span></p>
<p>Price: <span th:text="${product.price}"></span></p>
<p>Description: <span th:text="${product.description}"></span></p>
<p>Manufacturer: <span th:text="${product.manufacturer}"></span></p>
<a href="/">Back to Product List</a>
</body>
</html>
