<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
<form action="/update" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required><br>
    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea><br>
    <label>Manufacturer:</label>
    <input type="text" th:field="*{manufacturer}" required><br>
    <button type="submit">Update Product</button>
</form>
<a href="/">Back to Product List</a>
</body>
</html>
