<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.description}">Description</td>
        <td th:text="${product.manufacturer}">Manufacturer</td>
        <td>
            <a th:href="@{/detail(id=${product.id})}">Detail</a>
            <a th:href="@{/update(id=${product.id})}">Update</a>
            <a th:href="@{/delete(id=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/add">Add New Product</a>
</body>
</html>
