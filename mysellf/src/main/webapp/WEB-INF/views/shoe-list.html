<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe List</title>
</head>
<body>
<h2>Shoe List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through shoes -->
    <th:each var="shoe" items="${shoes}">
        <tr>
            <td>${shoe.id}</td>
            <td>${shoe.name}</td>
            <td>${shoe.brand}</td>
            <td>${shoe.price}</td>
            <td>
                <a href="/shoes/showFormForUpdate?shoeId=${shoe.id}">Edit</a>
                <a href="/shoes/delete?shoeId=${shoe.id}">Delete</a>
            </td>
        </tr>
    </th:each>
    </tbody>
</table>
<a href="/shoes/showFormForAdd">Add New Shoe</a>
</body>
</html>
