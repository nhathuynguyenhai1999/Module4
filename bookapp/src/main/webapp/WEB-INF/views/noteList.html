<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Note List</title>
</head>
<body>
<h3>Notes</h3>

<p>
    <a th:href="@{/book}">
        Book Library
    </a>
</p>
<!--<div class="notify">-->
<!--    <div th:if="${message}">-->
<!--        <span th:text="${message}"></span>-->
<!--    </div>-->
<!--</div>-->

<table id = "customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Code</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${noteList}">
        <td th:text="${pStatus.count}"></td>
        <td th:text="${p.code}"></td>
        <td th:text="${p.book.name}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
