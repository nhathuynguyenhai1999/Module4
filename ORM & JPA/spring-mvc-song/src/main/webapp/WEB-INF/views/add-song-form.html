<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Song</title>
</head>
<body>
    <h2>Add new song</h2>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" th:field="*{artist}" required>
        <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:fields="*{genre}" required>
        <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
    </div>
    <div>
        <button type="submit">Add song</button>
    </div>
</body>
</html>
