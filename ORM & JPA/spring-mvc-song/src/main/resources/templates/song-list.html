<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>
<h2>Song List</h2>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.title}">Title</td>
        <td th:text="${song.artist}">Artist</td>
        <td th:text="${song.genre}">Genre</td>
        <td>
            <a th:href="@{/songs/delete/{id}(id=${song.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<form action="/songs" method="post" th:object="${song}">
    <input type="text" th:field="*{song.title}" placeholder="Title">
    <input type="text" th:field="*{song.artist}" placeholder="Artist">
    <input type="text" th:field="*{song.genre}" placeholder="Genre">
    <input type="text" th:field="*{song.filePath}" placeholder="File Path">
    <button type="submit">Add Song</button>
</form>
</body>
</html>
