<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout::layout">
<head>
    <title>Delete Customer</title>
</head>
<body>
<div th:replace="layout::header"></div>

<h2>Delete Customer</h2>
<!-- Display customer details to confirm deletion -->
<p>Are you sure you want to delete this customer?</p>
<p>Name: <span th:text="${customer.name}"></span></p>
<p>Email: <span th:text="${customer.email}"></span></p>
<form method="post" th:action="@{'/customers/delete/' + ${customer.id}}">
    <button type="submit">Delete</button>
</form>

<div th:replace="layout::footer"></div>
</body>
</html>
