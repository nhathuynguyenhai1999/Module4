<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout::layout">
<head>
    <title>Update Customer</title>
</head>
<body>
<div th:replace="layout::header"></div>

<h2>Update Customer</h2>
<form method="post" th:action="@{'/customers/update/' + ${customer.id}}">
    <!-- Form fields to update customer details -->
    <input type="text" name="name" th:value="${customer.name}">
    <input type="text" name="email" th:value="${customer.email}">
    <button type="submit">Update</button>
</form>
<div th:replace="layout::footer"></div>
</body>
</html>
