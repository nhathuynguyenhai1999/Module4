<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback App</title>
</head>
<body>
<h1>Image of the Day</h1>
<img src="${nasaImage}" alt="NASA Image of the Day">

<h2>Submit Feedback</h2>
<form action="/submitFeedback" method="post">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>
    <label for="comment">Comment:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>
    <button type="submit">Submit</button>
</form>

<h2>Feedbacks</h2>
<ul>
    <li th:each="feedback : ${feedbacks}">
        <span th:text="${feedback.author}"></span>
        <span th:text="${feedback.comment}"></span>
        <span th:text="${feedback.rating}"></span>
        <button onclick="like(${feedback.id})">Like</button>
        <span th:text="${feedback.likes}"></span>
    </li>
</ul>

    function like(feedbackId) {

    }
</script>
</body>
</html>
